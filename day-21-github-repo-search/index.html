<!DOCTYPE html>

    <head>

      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <h1>Github Repo Search</h1>

        <input id="text-entry" placeholder="Search Term">

        <li><%= fullName %></li>
      </script>

      </div>

      <script src="script.js"></script>
      <script>RepoSearch.start();</script>
    </body>

</html>
